<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Fashion</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/8daca75076.js" crossorigin="anonymous"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                penguin: '#FFFBF0',
              }
            }
          }
        }
      </script>
</head>
<body>
    <header class="bg-penguin pb-32 pt-12">
        <section class="container mx-auto sm:flex items-center justify-center">
            <div class="space-y-3">
                <h1 class="text-2xl sm:text-5xl uppercase font-bold">
                    <span class="text-yellow-300">Be the Penguins</span>
                    <br>
                    <span>of Winter</span>
                </h1>
                <p>Lorem Ipsum is simply dummy text of the printing 
                    and typesetting industry.</p>
                <button class="bg-[#A4BC46] uppercase py-2 px-4 text-white font-semibold rounded-lg"> <i class="fa-solid fa-cart-shopping text-white mr-1"></i>Buy Now</button>
            </div>
            <div>
                <img class="w-45 sm:w-full" src="images/model.png" alt="">
            </div>
        </section>
    </header>

    
</body>
</html>
